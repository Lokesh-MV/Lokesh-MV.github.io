<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon_io/favicon.ico" type="image/x-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- Styling section -->
    <link rel="stylesheet" href="fakestyle.css">
    <!--Fontawesome JS-->
    <script src="https://kit.fontawesome.com/eaa87c3c3f.js" crossorigin="anonymous"></script>

    <title>Objex Defender</title>
</head>
<body>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


<!-- URL Entry Page -->
<section id="vr" style="padding-bottom:10%;padding-top:5%;">
    <div id="vr-left">
        <p id="vr-p">Enter URL to verify</p>
        <form action="/" method="post">
          <h1 class="prompt"><i class="fa-solid fa-triangle-exclamation ex"></i>It's a fake URL. Don't Use such URLs</h1>
          <button type="submit" class="btn btn-outline-secondary vr-btn" id="url-submit">Check Another URL</button>
        </form>
    </div>
    <div id="vr-right">
        <img src="images/phis.png" id="vr-img">
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
