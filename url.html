<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objex Defender</title>

    <!-- bootstrap css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">   <!--Bootstrap-->

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="row" id="vr">
        <div class="col-lg-6" id="vr-left">
            <p id="vr-p">Enter URL to verify</p>
            <form action="/" method="post">
            <input type="text" class="vr-inpt" id="url-input" name="URL" autocomplete="off"><br><br>
            <button type="submit" class="btn btn-outline-secondary vr-btn" id="url-submit">Submit</button>
            </form>
        </div>
        <div class="col-lg-6" id="vr-right">
            <img src="/images/phis.png" id="vr-img">
        </div>
    </div>
</section>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
